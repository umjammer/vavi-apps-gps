#
# device
#
ioDevice.class.0=vavi.gps.vendor.sony.HgrUsbDevice
ioDevice.name.0=HGR3S
ioDevice.class.1=vavi.gps.vendor.test.DummyHgrDevice
ioDevice.name.1=dummy
ioDevice.class.2=vavi.gps.vendor.sony.HgrUsbDevice2
ioDevice.name.2=HGR3S_jusb

#
# HGR map datum (A: WGS-84, B: Tokyo, ...)
#
hgr.mapDatum=B

#
# HGR @VF command (in Europe use 000)
#
hgr.vfValue=040

#
# logging
#
hgr.logging=false
hgr.logging.interval=5
hgr.logging.formatter=vavi.gps.vendor.sony.logging.HgrFormatter
